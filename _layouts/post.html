---
layout: default
title: post
---

<section class="grid">
  <div class="col-12 ">
    <h1>
      {{ page.title }}
    </h1>
    <hr>
  </div>
  <div class=" col-4 sidebar padded ">
    <p class="date">
      <i class="far fa-calendar-alt"></i>
      {{ page.date | date: '%B %d, %Y' }}
    </p>
    <p class="author">
      <i class="fas fa-user-edit"></i>
      {{ page.author }}
    </p>
  </div>
  <div class="col-8 blog-post padded">


{{ content }}

  </div>


  </section>
