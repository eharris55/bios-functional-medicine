---
title: Blog
layout: default
banner-title: Our Blog
banner-subtitle: Read more about an array of topics
---

<section>

{% for post in site.posts %}

<a href="{{ post.url }}" class="grid blog-loop">
  <div class="col-6_sm-12">
    <div class="blog-pic bg-image" style="background-image:url('{{ post.feat-img }}')"></div>
  </div>
  <div class="col-6_sm-12 padded-2">

      <h2>  {{ post.title }} </h2>
      <p> {{ post.excerpt | truncatewords: 50}} </p>
    </div>
</a>

{% endfor %}

</section>
