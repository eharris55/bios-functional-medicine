<section>
{% for post in site.posts %}
<a href="{{ post.url }}">
  <div class="grid-middle-spaceAround blog-post ">
    <div class="col-4_sm-12">
      <img src="{{ post.feat-img }}" class=" post-img">
    </div>
    <div class="col-6_sm-12">
        {{ post.title }}
      <p> {{ post.excerpt }} </p>
    </div>
  </div>
</a>
{% endfor %}
  </section>
