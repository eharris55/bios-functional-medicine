---
title: Blog
layout: default
---

<section>

{% for post in site.posts %}

<div href="{{ post.url }}" class="grid blog-loop">
  <div class="col-6_sm-12 padded-1">
    <div class="blog-pic bg-image" style="background-image:url('{{ post.feat-img }}')"></div>
  </div>
  <div class="col-6_sm-12 padded-2">

      <h2 class="blog-tt">  {{ post.title }} </h2>
      <p class="blog-p"> {{ post.excerpt | truncatewords: 20}} </p>
        <a class="blog-button"href="{{post.url}}">
          Read More
        </a>
    </div>
</div>

{% endfor %}

</section>
